<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h2>Restaurant Record App</h2>
        <div class="d-flex">
            <button (click)="clickAddResto()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-dismiss="modal" 
            data-bs-target="#exampleModal">Add Restaurant</button>
        </div>
    </div>
</nav>

<!-- Table shown here -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button (click)="onEditResto(data)" class="btn btn-info" data-bs-target="#exampleModal"
                data-bs-toggle="modal" data-bs-dismiss="modal">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" class="btn btn-danger" >Delete</button>
            <td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Restaurant Name" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Id</label>
                  <input type="text" formControlName="email" class="form-control" placeholder="Restaurant Email Id" id="email Id">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <input type="text" formControlName="mobile" class="form-control" placeholder="Restaurant Mobile Number" id="mobile">
                  </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" placeholder="Restaurant Address" id="address">
                </div>
                <div class="mb-3">
                    <label for="services" class="form-label">Services</label>
                    <input type="text" formControlName="services" class="form-control" placeholder="Restaurant Services like Tea, cofee, etc" id="services">
                </div>
                
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Clear</button>
          <button *ngIf="showAdd" type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
          <button *ngIf="showbtn" type="button" class="btn btn-primary" (click)="updateResto()">Update Details</button>
        </div>
      </div>
    </div>
  </div>
