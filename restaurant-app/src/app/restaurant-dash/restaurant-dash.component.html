    <div class="container-fluid">
        <h2>Restaurant Record App</h2>

<!-- Jumbotron -->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Record Management</h1>
        <p class="col-md-8 fs-4">You can save Records of Restaurants Using Angular 13</p>
        <button class="btn btn-primary btn-lg" type="button">Testycodeiz</button>
    </div>
</div>
<!-- Table shown here -->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Adress</th>
            <th scope="col">Service</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button class="btn btn-info">Edit</button>&nbsp;
                <button class="btn btn-danger">Delete</button>
            <td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" placeholder="Restaurant Name" id="name" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Id</label>
                  <input type="text" formControlName="email" class="form-control" placeholder="Restaurant Email Id" id="Email Id">
                </div>
                <div class="mb-3">
                    <label for="Mobile" class="form-label">Mobile</label>
                    <input type="text" formControlName="Mobile" class="form-control" placeholder="Restaurant Mobile Number" id="Mobile">
                  </div>
                <div class="mb-3">
                    <label for="Address" class="form-label">Adress</label>
                    <input type="text" formControlName="Address" class="form-control" placeholder="Restaurant Adress" id="Adress">
                </div>
                <div class="mb-3">
                    <label for="services" class="form-label">Services</label>
                    <input type="text" formControlName="services" class="form-control" placeholder="Restaurant Services like Tea, cofee, etc" id="Services">
                </div>
                
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="close()">Clear</button>
          <button type="button" class="btn btn-primary" (click)="addResto()">Add Details</button>
        </div>
      </div>
    </div>
  </div>
