<div class="container">
  <div class="row">
    <div class="col-md-6"> <!--There are total 12 columns-->
      <div class="card">
        <div class="text-center">
          <h1>Restaurant Login</h1>
          <h5>Feel Free To Login</h5><hr>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Your Email" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a routerLink="/signup">New User? Click to Signup !</a>
      </div>
    </div>
  </div>
</div>
